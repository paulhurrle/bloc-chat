<section class="modal-window">
    <div class="modal-header">
        <h3 class="modal-title">Create new room</h3>
    </div>

    <div class="modal-body">
        <form ng-submit="roomModal.submit()">
            <div class="input-group">
                <input type="text" placeholder="Enter room name" autofocus ng-model="roomModal.input" />
                <div class="input-button">
                    <span>
                        <button class="button-nope" type="button" ng-click="roomModal.cancel()">Cancel</button>
                        <button class="button-yep" type="button" ng-click="roomModal.submit()">Create Room</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</section>
