<userModal></userModal>

<section class="rooms-pane">
    <div class="main-title">
        <h1>Bloc Chat</h1>
    </div>
    <div class="new-room-button">
        <button class="button-text" type="button" ng-click="home.open()">New room</button>
    </div>
    <div class="room-list" ng-repeat="room in home.rooms" ng-click="home.setActiveRoom(room)">
        <div class="room-list-item">{{ room.$value }}</div>
    </div>
</section>

<roomModal></roomModal>

<section class="messages-pane">
    <div class="title">
        <h3>{{ home.activeRoom }}</h3>
    </div>
    <div class="messages-list" ng-repeat="message in home.messages">
        <div class="message-content">
            <p>{{ message.content }}</p>
        </div>
        <span>
            <p class="message-details"><img class="user-thumbnail" src="/styles/images/{{ message.username }}.jpg"/>&nbsp&nbsp<em>{{ message.username }} @ {{ message.sentAt | date: 'shortTime' }} on {{ message.sentAt | date: 'mediumDate' }}</em></p>
        </span>
    </div>
    <div class="new-message">
        <textarea class="new-message-textbox" placeholder="Enter message here" autofocus ng-model="home.newMessage"></textarea>
        <button type="button" class="button-send" ng-click="home.sendMessage()">Send</button>
    </div>
</section>
